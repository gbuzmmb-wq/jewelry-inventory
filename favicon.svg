<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6F47;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Ring Body -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="url(#grad)" stroke-width="4"/>
  <circle cx="50" cy="50" r="28" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.5"/>

  <!-- Diamond -->
  <polygon points="50,30 45,40 50,45 55,40" fill="#D4AF37" stroke="#8B6F47" stroke-width="1"/>
  <line x1="50" y1="30" x2="50" y2="75" stroke="url(#grad)" stroke-width="2" opacity="0.3"/>
</svg>


